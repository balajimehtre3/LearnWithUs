<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="refresh">
<title>LearnWithUs Sign up</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="CreateAccount.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- LearnWithUs Logo -->
<link rel="alternate icon" href="Learnwithus_Logo.png" id="favicon-png"
	sizes="any">

<style type="text/css">
@import
	url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Poppins:400,500&display=swap')
	;
</style>
</head>
<body>
	<div>
		<!-- Vertically centered scrollable modal -->
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="bg-img">
				<div class="content">
					<img src="Learnwithus_Logo.png" height="90px" width="90px">
					<header> Sign up </header>
					<form action="CreateAccount123" method="post">
						<div class="field field space">
							<span class="fa fa-user"></span> <input type="text" required
								placeholder="Your Name"  name="name">
						</div>
						<div class="field space">
							<span class="fa fa-envelope"></span> <input type="email" required
								placeholder="Your Email" name="email">
						</div>
						<div class="field space">
							<span class="fa fa-lock"></span> <input type="password"
								class="pass-key" required placeholder="Password" name="password"> <span
								class="show">SHOW</span>
						</div>
						<div class="field field space">
							<input type="submit" value="CREATE ACCOUNT">
						</div>
					</form>
					<div class="login">Or Sign up</div>
					<div class="links">
						<div class="facebook">
							<i class="fab fa-facebook-f"><span>Facebook</span></i>
						</div>
						<div class="instagram">
							<i class="fab fa-instagram"><span>Instagram</span></i>
						</div>
					</div>
					<div class="signup">
						Alredy have account? <a href="login Page.html">Login Now</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
